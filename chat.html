<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Gosha-e-Sab Rang Urdu Adab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat">
        <div id="appName">Gosha-e-Sab Rang Urdu Adab
            <button id="logoutButton">Logout</button>
        </div>
        <div id="messages"></div>
        <div id="sendMsg">
            <input type="text" id="msgTxt" placeholder="Enter your message...">
            <button id="msgBtn">Send</button>
        </div>
    </div>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAlHZu0z6x5x8CxjMAOHkMwnCev6Guz0PM",
        authDomain: "gosha-e-sab-rang.firebaseapp.com",
        databaseURL: "https://gosha-e-sab-rang-default-rtdb.firebaseio.com",
        projectId: "gosha-e-sab-rang",
        storageBucket: "gosha-e-sab-rang.appspot.com",
        messagingSenderId: "197747509966",
        appId: "1:197747509966:web:8389098d0fe92c5ccf5e9f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                window.location.href = "chat.html";
            })
            .catch(error => {
                console.error('Login error:', error);
            });
    });

    // Signup form submission
    document.getElementById('signupForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then(() => {
                window.location.href = "chat.html";
            })
            .catch(error => {
                console.error('Signup error:', error);
            });
    });

    // Show signup form
    document.getElementById('showSignUp').addEventListener('click', () => {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
        document.getElementById('showSignUp').style.display = 'none';
        document.getElementById('showLogin').style.display = 'block';
    });

    // Show login form
    document.getElementById('showLogin').addEventListener('click', () => {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('showLogin').style.display = 'none';
        document.getElementById('showSignUp').style.display = 'block';
    });

    // Handle authentication state changes
    onAuthStateChanged(auth, (user) => {
        const currentPath = window.location.pathname;
        console.log('Current Path:', currentPath);
        console.log('User:', user);

        if (user) {
            if (!currentPath.endsWith('chat.html')) {
                console.log('Redirecting to chat.html');
                window.location.href = 'chat.html';
            }
        } else {
            if (!currentPath.endsWith('index.html') && !currentPath.endsWith('signup.html')) {
                console.log('Redirecting to index.html');
                window.location.href = 'index.html';
            }
        }
    });
</script>

</body>
</html>
